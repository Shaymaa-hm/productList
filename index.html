<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel='stylesheet' href='./style.css'>

</head>

<body>
    <div class="container">
        <div class="top">
            <h1>Product List</h1>
            <div class="header">
                <h2>Product</h2>
                <h2>Price</h2>
                <h2>Edit</h2>
            </div>
        </div>
        <div class="items">
            <div class="item">
                <p>pen</p>
                <p>2</p>
                <button class="b1">x</button>
            </div>
        </div>
        <div class="inputs">
            <input id="i1" type="text" placeholder="Enter Product">
            <input id="i2" type="number" placeholder="Enter Price">
            <button class="b2" id="create">Add</button>
        </div>
        <div class="total">
            <p> Total price: <span id="price">2</span></p>
        </div>
    </div>
    <script type="module" src='./script.js'></script>
</body>

</html>
